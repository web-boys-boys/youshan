<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>

<body>
    <!--  -->
    <div id="login-register">
        <!-- 内容 -->
        <div class="box">
            <div class="loginPage">
                <div class="login-information">
                    <!-- form表单 -->
                    <form action="" class="menu">
                        <div class="quit"><a href=""><img src="../images/Vector (3).png" alt=""></a></div>
                        <!-- 登录头部信息 -->
                        <div class="login-head">
                            <section>
                                <div class="annotation"><span>用户登录</span> </div>
                                <div class="go-register">
                                    <a href="./register.html">
                                        <div class="icon">
                                            <img class="iconImg1" src="../images/Vector (4).png" alt="">
                                            <img class="iconImg2" src="../images/Vector (5).png" alt="">
                                        </div>
                                        <span>注册</span>
                                    </a>
                                </div>
                            </section>
                            <div class="english">Star your cook adventure</div>
                        </div>

                        <div class="main">
                            <!-- 用户名 -->
                            <section class="input-box" data-tips="账号由4~8位字母、数字、下划线组成">
                                <input type="text" id="username" data-reg="^\w{4,8}$" placeholder="用户名" autofocus>
                            </section>
                            <!-- 密码 -->
                            <section class="input-box" data-tips="账号由4~8位字母、数字、下划线组成">
                                <input type="password" id="password" data-reg="^\w{4,8}$" placeholder="密码">
                            </section>

                            <div class="infos">
                                <div class="remember username-password"> <img src="../images/Vector (6).png" alt="">
                                    <span>记住用户名</span> </div>

                                <div class="forget username-password"><a href="">忘记密码</a></div>
                            </div>
                            <!-- 登录按钮 -->
                            <button type="submit" class="btn" id="submit">登录</button>
                        </div>
                        <!-- 图片 -->
                        <div class="login-bottom-img"><img src="../images/undraw_not_found_60pq 1.png" alt=""></div>
                    </form>
                </div>
                <!-- 版心右侧图片 -->
                <div class="decorate">
                    <div class="login-img"><img src="../images/ZuIDLSz3XLg.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
