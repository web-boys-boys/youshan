            <section class="search">

        </div>
        <div class="hrs"></div>

                    <div class="col-sm-3 wid">商品名称</div>
                    <div class="col-sm-3 wid">收款方</div>

                    <div class="col-sm-3">成都友膳科技公司</div>

                    <div class="zifu">请选择支付 &nbsp; &nbsp; <span>（支付更快捷，一步验证）</span> </div>
                    <div class="choice">
                        <button class="wxbtn shows">
                            <img src="../images/shopping_cart/Group 18.png" alt="">

                        <button class="zfbbtn shows">
                            <img src="../images/shopping_cart/Group 19.png" alt="">
                        </button>
                    </div>
                    <div class="zf_box wx">
                        <img src="../images/shopping_cart/mmexport1575980409179 1.png" alt="">

                    </div>
                    <div class="zf_box zfb ">
