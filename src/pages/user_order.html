<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
    </header>
    <!-- 内容 -->
    <main class="main">
        <div class="user_content areasize">
            <div class="user_meau_list">
                <div class="user_order" style="display: block;">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="navs_flex flex-between-d" id="navbarSupportedContent">
                            <ul class="nav nav-tabs mr-auto" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                        aria-controls="home" aria-selected="true">全部订单</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                        aria-controls="profile" aria-selected="false">待发货</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                                        aria-controls="contact" aria-selected="false">待收货</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="Pendingpayment-tab" data-toggle="tab" href="#Pendingpayment"
                                        role="tab" aria-controls="Pendingpayment" aria-selected="false">待付款</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="evaluate-tab" data-toggle="tab" href="#evaluate" role="tab"
                                        aria-controls="evaluate" aria-selected="false">待评价</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="Review-tab" data-toggle="tab" href="#Review" role="tab"
                                        aria-controls="Review" aria-selected="false">已评价</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="请输入商品名/订单号"
                                    aria-label="Search">
                                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">搜索</button>
                            </form>
                        </div>
                    </nav>
                    <div class="tab-content tab_style" id="myTabContent">
                        <!-- 全部订单 -->
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        </div>
                        <!-- 待发货 -->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        
                        </div>
                        <!-- 待收货 -->
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

                        
                        </div>
                        <!-- 待付款 -->
                        <div class="tab-pane fade" id="Pendingpayment" role="tabpanel" aria-labelledby="contact-tab">

                        </div>
                        <!-- 待评价 -->
                        <div class="tab-pane fade" id="evaluate" role="tabpanel" aria-labelledby="contact-tab">

                        </div>
                        <!-- 已评价 -->
                        <div class="tab-pane fade" id="Review" role="tabpanel" aria-labelledby="contact-tab">

                        </div>
                    </div>
                </div>
                <div class="user_colletion">
                    <div class="order_comment_div">
                        <section class="row_comment"><span class="comment_title">订单评价</span></section>
                        <section class="row_comment row_two"><span class="comment_desc">描述相符:</span>
                            <div class="comment_star flex-between-c hsxf"><span class="star_s"></span><span
                                    class="star_s"></span><span class="star_s"></span><span class="star_s"></span><span
                                    class="star_s"></span></div>
                        </section>
                        <section class="row_comment row_two"><span class="comment_desc">物流服务:</span>
                            <div class="comment_star flex-between-c wlfw"><span class="star_s"></span><span
                                    class="star_s"></span><span class="star_s"></span><span class="star_s"></span><span
                                    class="star_s"></span></div>
                        </section>
                        <section class="row_comment row_two"><span class="comment_desc">服务态度:</span>
                            <div class="comment_star flex-between-c fwtd"><span class="star_s"></span><span
                                    class="star_s"></span><span class="star_s"></span><span class="star_s"></span><span
                                    class="star_s"></span></div>
                        </section>
                        <section class="row_comment row_two">
                            <textarea name="" id="" cols="60" rows="10" placeholder="最多输入200个字"
                                class="comment_font"></textarea>
                        </section>
                        <section class="row_comment row_two">
                            <button type="button" class="btn btn-danger btn-lg fbpl">发表评论</button>
                        </section>
                    </div>
                </div>
                <div class="order_comment">
                    <div class="order_comment_div">
                        <section class="row_comment"><span class="comment_title">订单评价</span></section>
                        <section class="row_comment row_two"><span class="comment_desc">描述相符:</span>
                            <div class="comment_star flex-between-c hsxf"><span class="star_s"></span><span
                                    class="star_s"></span><span class="star_s"></span><span class="star_s"></span><span
                                    class="star_s"></span></div>
                        </section>
                        <section class="row_comment row_two"><span class="comment_desc">物流服务:</span>
                            <div class="comment_star flex-between-c wlfw"><span class="star_s"></span><span
                                    class="star_s"></span><span class="star_s"></span><span class="star_s"></span><span
                                    class="star_s"></span></div>
                        </section>
                        <section class="row_comment row_two"><span class="comment_desc">服务态度:</span>
                            <div class="comment_star flex-between-c fwtd"><span class="star_s"></span><span
                                    class="star_s"></span><span class="star_s"></span><span class="star_s"></span><span
                                    class="star_s"></span></div>
                        </section>
                        <section class="row_comment row_two">
                            <textarea name="" id="" cols="60" rows="10" placeholder="最多输入200个字"
                                class="comment_font"></textarea>
                        </section>
                        <section class="row_comment row_two">
                            <button type="button" class="btn btn-danger btn-lg fbpl">发表评论</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer class="footer">
    </footer>
</body>

</html>
