<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品页面</title>
</head>
<body>
     <!-- 头部 -->
     <header class="header">
        <div class="areasize header_top">
            <section class="header_main flex-between-b">
                <div class="header_left flex-between-b">
                    <span class="address"><img src="../images/address.png" alt="" sizes="" srcset=""></span>
                    <select class="address_list" name="" id="">
                        <option value="">成都</option>
                        <option value="">简阳</option>
                        <option value="">绵阳</option>
                    </select>
                    <span class="welcome_text">你好，欢迎来到友膳</span>
                </div>
                <div class="header_right flex-between-b">
                    <section class="flex-between-b">
                        <span class="login_rigster_img"><img src="../images/login_register.png" alt="" sizes=""
                                srcset=""></span>
                        <span class="login_rigster">
                            <a href="../static/pages/login.html">登录</a> |
                            <a href="../static/pages/register.html">注册</a>
                        </span>
                    </section>
                    <section class="car_div flex-between-b">
                        <span><img src="../images/shopping_car.png" alt="" sizes="" srcset=""></span>
                        <span class="user_car">
                            <span>我的购物车</span>
                        </span>
                    </section>
                </div>
            </section>
        </div>
    </header>
    <!-- 内容 -->
    <main class="main">
        <div class="banner">
            <img src="../images/08bOYnH_r_E.png" alt="">
            <div class="banner_text areasize">
                <section class="logo">
                    <img src="../images/YOUSHAN.svg" alt="">
                </section>
                <section class="text_one"><span>开启友好烹饪每一天</span></section>
                <section class="text_two"><span>Open friendly cooking every day</span></section>
                <section class="text_car">
                    <div class="_car flex-between-c">
                        <img class="car_img" src="../images/v_car.svg" alt="">
                        <span>我的购物车</span>
                        <section class="car_num flex-between-c"><span>2</span></section>
                    </div>
                </section>
                <section class="banner_search">
                    <span class="banner_search_div">
                        <img class="search_img" src="../images/search.svg" alt="">
                        <input class="search_input" type="text">
                        <select class="search_list" name="" id="">
                            <option value="">搜索菜谱</option>
                            <option value="">搜索商品</option>
                        </select>
                        <img class="list_img" src="../images/list.svg" alt="">
                    </span>
                </section>
            </div>
        </div>

</body>
</html>
